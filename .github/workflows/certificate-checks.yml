name: Certificate Checks
on:
  schedule:
    - cron: "*/6 * * * *"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: false
        type: environment

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.set-envs.outputs.environments }}
    steps:
      - id: set-envs
        run: |
          if [ -n "${{ inputs.environment }}" ]; then
            echo "environments=[\"${{ inputs.environment }}\"]" >> $GITHUB_OUTPUT
          else
            echo 'environments=["wc2-live","wc2-approval","wc2-tuidemo","odp-live","odp-approval","odp-tui-demo"]' >> $GITHUB_OUTPUT
          fi


  execute-gauge:
    name: ${{ inputs.environment || matrix.environment }}
    uses: ./.github/workflows/_execute-gauge.yml
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.set-matrix.outputs.environments) }}
    secrets: inherit
    with:
      displayName: "Certificate Checks"
      environment: ${{ inputs.environment || matrix.environment }}
      gaugeParams: "--parallel -n=8"
      gaugeSpecs: "specs/platform-core/service/"
      gaugeTags: "certificate-check"

